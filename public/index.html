<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>my-project</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but my-project doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      /(iPad)/i.test(navigator.userAgent) && (head = document.getElementsByTagName("head"), 
      viewport = document.createElement("meta"), 
      viewport.name = "viewport", viewport.content = "target -densitydpi = device - dpi, width = 480 px, user - scalable = no", 
      head.length > 0 && head[head.length - 1].appendChild(viewport));
    </script>
  </body>
</html>
